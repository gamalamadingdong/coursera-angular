<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">

    <script src="angular.min.js" ></script>
    <script src="app.js"></script>

    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckerCtrl">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch.  Empty sequences of commas (e.g. ', ,') are ignored."
             class="form-control" ng-model="foodList" ng-class="{'success' : message === 'Enjoy!' || message ==='Too Much!','error' : message ==='Please enter data first' } ">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'success' : message === 'Enjoy!' || message ==='Too Much!','error' : message ==='Please enter data first' } ">
            {{message}}
         </div>
   </div>

</body>
</html>
